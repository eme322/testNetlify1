<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      } 
    </script>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline text-clifford">Hello world!</h1>

      <h1 class="text-center text-blue-600 text-3xl mt-5">
      Intenta crear estos botones
    </h1>
    
    <section class="flex justify-center gap-2 mt-2">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-900 transition"
      >
        bg-blue-500
      </button>
      <button
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-900 transition"
      >
        bg-red-500
      </button>
      <button
        class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-900 transition"
      >
        bg-orange-500
      </button>
    </section>

    
  </body>
</html>
